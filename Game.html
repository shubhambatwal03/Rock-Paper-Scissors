<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <!-- header -->
     <header>
        <div class="Game-Name">
            <h1><b>Rock Paper scissors</b></h1>
        </div>
    </header>

    <!-- choices -->
     <div class="choices">
        <div class="choice" id="rock">
            <img src="C:\Users\SHUBHAM\OneDrive\Desktop\Shubz\FULL STACK WEB DEVLOPMENT\Images\rock.png">
        </div>
        <div class="choice" id="scissor">
            <img src="C:\Users\SHUBHAM\OneDrive\Desktop\Shubz\FULL STACK WEB DEVLOPMENT\Images\scissors.png">
        </div>
        <div class="choice" id="paper">
            <img src="C:\Users\SHUBHAM\OneDrive\Desktop\Shubz\FULL STACK WEB DEVLOPMENT\Images\paper.png">
        </div>
     </div>

    <!-- Score board -->
     <div class="Scores">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
     </div>

    <!-- Msg container -->
     <div class="msg-container">
        <div class="result">Play Your Game!</div>
     </div>
     
     <script src="Game.js"></script>
</body>
</html>
